<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
      <title>CMPS 161 Final Project</title>
          <link type="text/css" rel="stylesheet" href="css/style.css"/>
          <link type="text/css" rel="stylesheet" href="css/w3.css"/>
          <style type="text/css">
      </style>
   </head>

   <body onload = "main()">     
      <script src = "lib/jquery-3.1.1.js"></script>
      <script src = "lib/d3/d3.js"></script>
      <script src = "lib/Record.js"></script>
      <script src = "lib/main.js"></script>
      
      <div class = "w3-row-padding w3-margin">
         <div class = "w3-col s2 w3-padding-4 w3-leftbar w3-border-teal">
            <h2 class = "w3-teal w3-center" id = "displayAxes"> Display Axes
            </h2>
            <form id = "Selectors" class="w3-container w3-gray w3-padding-4" hidden> 
               <p> No axes to display. </p>
            </form>
            <h2 class = "w3-teal w3-center" id = "Groups"> Groups
            </h2>
            <form id = "SetSelectors" class="w3-container w3-gray w3-padding-4" hidden> 
               <p> No groups to display. </p>
            </form>
         </div>
         <div class = "w3-col s10">
            <div class = "w3-container w3-padding-8 w3-round-large"> 
               <svg id = "svg" width = 1200 height = 600> </svg>
            <div>
         </div>
      </div>
      
      <div class = "w3-row-padding w3-margin">
         <div class = "w3-col s6 w3-center w3-padding-4 w3-leftbar w3-border-teal">
            <div class ="w3-container w3-gray">
               <input type="file" id="FileInput" class = "w3-button w3-left w3-margin w3-round-large">
               <button id="Load" class = "w3-button w3-left w3-margin w3-round-large w3-large w3-hover-teal" >Load</button>
            </div>
         </div>
      </div>
   </body>
</html>
